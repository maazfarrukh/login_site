{%extends "users/base.html"%}
{%block title%}Home{% endblock %}
{%block content%}
{% if user.is_authenticated %}
<div class="logged_in">
    <h1>You are logged in. </h1>
    <small>you can logout <a href="url 'logout'">here</a></small>
</div>
{% else %}
<div class="not_logged_in">
    <h3>You are not logged in if you want to login you can visit <a href="{% url 'login' %}">here</a> </h3>
    <small>dont have an account? register <a href="{% url 'register' %}">here</a></small>
</div>
{% endif %}

{%endblock%}
